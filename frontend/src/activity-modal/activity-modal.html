<div class="main">
    <h2>Submit Your Activity</h2>
    <div>
        <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Activity Name</mat-label>
            <input matInput formControlName="activityName">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Result</mat-label>
            <textarea matInput formControlName="activityResult"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="activityDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-button color="primary" type="submit">Submit</button>
    </form>
    </div>

</div>
